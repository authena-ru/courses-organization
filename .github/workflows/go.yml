name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: |
          cd internal/coursesorg
          go mod tidy
          go build -v ./...

      - name: Test
        env:
          GOPROXY: "https://proxy.golang.org"
        run: |
          cd internal/coursesorg
          go test -v ./...