name: Lint and test code

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:

  linter:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: latest

  tests:
    name: Test code
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: make build

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Tests
        run: make cover

      - name: Upload coverage
        uses: codecov/codecov-action@v1

